<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style type="text/css">
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #00ff99, #006600);
        color: #fff;
        height: 100vh;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #444;
        padding: 1em;
        position: sticky;
        top: 0;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .navbar ul li {
        margin-right: 1em;
    }

    .navbar ul li a {
        color: #fff;
        text-decoration: none;
        padding: 0.5em;
    }

    .navbar ul li a:hover {
        background-color: #666;
        border-radius: 5px;
    }

    .search-bar {
        display: flex;
    }

    .search-bar input {
        padding: 0.5em;
        border: none;
        border-radius: 5px 0 0 5px;
    }

    .search-bar button {
        padding: 0.5em;
        border: none;
        background-color: #333;
        color: #fff;
        border-radius: 0 5px 5px 0;
    }

    .portfolio-intro {
        text-align: center;
        margin: 2em 0;
    }

    .gray-box {
        background-color: #ccc;
        color: #333;
        padding: 2em;
        border-radius: 10px;
        display: inline-block;
        max-width: 600px;
        margin: 0 auto;
    }

    .comment-section {
        margin: 2em 0;
        text-align: center;
    }

    .comment-form {
        background-color: #333;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 1em;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5em;
    }

    .form-group input,
    .comment-form textarea {
        width: 100%;
        padding: 0.5em;
        border: none;
        border-radius: 5px;
    }

    .form-group textarea {
        height: 100px;
    }

    button[type="submit"],
    button[type="button"] {
        padding: 0.5em 1em;
        border: none;
        border-radius: 5px;
        margin-right: 0.5em;
    }

    button[type="submit"] {
        background-color: #28a745;
        color: #fff;
    }

    button[type="button"] {
        background-color: #dc3545;
        color: #fff;
    }

    .profile-icon {
        width: 100px;
        height: auto;
        margin-bottom: 1em;
    }

    footer {
        text-align: center;
        padding: 2em;
        background-color: #444;
    }

    .social-media a img {
        width: 40px;
        margin: 0 0.5em;
    }
</style>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="https://huansjr.github.io/MarianoQUIZ2MainPage/">My Profile</a></li>
                <li><a href="https://huansjr.github.io/MarianoQUIZ2Page1/">First Quarter</a></li>
                <li><a href="https://huansjr.github.io/MarianoQUIZ2Page2/">Second Quarter</a></li>
                <li><a href="https://huansjr.github.io/MarianoFINALPROJECTPAGE3/">Third Quarter</a></li>
                <li><a href="https://huansjr.github.io/MarianoFINALPROJECTPAGE4/">What's Next?</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Enter a keyword">
                <button>Search</button>
            </div>
        </nav>
    </header>
    
    <main>
        
        <section class="comment-section">
            <form class="comment-form">
                <div class="form-group">
                    <label for="name">Hello, I am Juan Santi Rafael P. Mariano from 9-Topaz OBMC Las Pinas Campus. This year in Computer Science has been a fun adventure. From starting off with basic codings to CSS and eventually learning Javascript again. I've studied Computer Science in the past so this year has been pretty easy for me but obviously as a student and a human I still encountered some problems with my codes. You can always give me a feedback in the comments down below. Happy 2023-2024 everyone! Godbless!</label>
 
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Follow Us</p>
        <div class="social-media">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/256/124/124010.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/62-instagram-512.png" alt="Instagram"></a>
            <a href="#"><img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?size=338&ext=jpg&ga=GA1.1.44546679.1715644800&semt=ais_user" alt="Twitter"></a>
        </div>
        <p>&copy; Mariano 9-TOPAZ</p>
    </footer>
</body>
</html>
